<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:replace="common/header.html :: header"></th:block>
    <h2>마이페이지</h2>
    <table>
        <tr>
            <th>프로필</th>
            <td><img th:src="@{|/upload/${member.getMemberProfileName()}|}" width="100" height="100"></td>
        </tr>
        <tr>
            <th>이메일</th>
            <td th:text="${member.memberEmail}"></td>
        </tr>
        <tr>
            <th>이름</th>
            <td th:text="${member.memberName}"></td>
        </tr>
        <tr>
            <th>전화번호</th>
            <td th:text="${member.memberMobile}"></td>
        </tr>

    </table>
</body>
</html>
