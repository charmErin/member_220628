<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="header">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            border-collapse: collapse;
            margin: 0;
            padding: 0;
            text-decoration: none;
            color: #000;
            list-style: none;
        }

        #header {
            background-color: pink;
            width: 100%;
            height: 50px;
        }
    </style>

    <div id="header">
        <ul th:if="${session.loginEmail}">
            <li><a href="#">로그아웃</a></li>

            <li th:if="${session.loginEmail.toString().equals('admin')}">
                관리자페이지입니다.
            </li>
        </ul>
        <ul th:unless="${session.loginEmail}">
            <li><a href="/member/save-form">회원가입</a></li>
            <li><a href="/member/login-form">로그인</a></li>
        </ul>
    </div>
</th:block>
</html>
